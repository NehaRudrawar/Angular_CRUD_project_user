<div class="col-md-12 user-container">
    <h2 style="margin: auto; text-align: center;"> User Details</h2>
    <button class="btn btn-danger" (click)="addUser()"> Add User(Reactive Form)</button>
    <br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Budget for advertise</th>
        <th>Phone Number</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userList">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.advertisingMonthlyBudget}}</td>
        <td>{{user.phoneNumber}}</td>
        <td><button class="btn btn-success" (click)="deleteUser(user.id)"> Delete</button>
            <!-- <a  style="margin-left: 20px;" [routerLink]="['/user-edit/', user.id]" class="btn btn-primary">Edit</a> -->
          <button class="btn btn-success" (click)="editUser(user.id)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      </tbody>
    </table>
</div>
