<div class="col-md-12 user-container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true">
      </div>  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" formControlName="firstName" placeholder="First Name"  class="form-control" id="firstName" required>
        <span class="has-error" *ngIf="editForm.get('firstName').errors && (editForm.get('firstName').touched
        || editForm.get('firstName').dirty)">
            <span *ngIf="editForm.get('firstName').errors.required">
              First name is required
            </span>
        </span>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" formControlName="lastName" placeholder="Last name" class="form-control" id="lastName" required>
        <span class="has-error" *ngIf="editForm.get('lastName').errors && (editForm.get('lastName').touched
        || editForm.get('lastName').dirty)">
            <span *ngIf="editForm.get('lastName').errors.required">
              Last name is required
            </span>
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" type="email" formControlName="email" placeholder="Email" class="form-control" id="email" required>
        <span class="has-error" *ngIf="editForm.get('email').invalid && (editForm.get('email').touched
        || editForm.get('email').dirty)">
            <span class="has-error" *ngIf="editForm.get('email').errors?.required">
              Email is required
            </span>
            <span class="has-error" *ngIf="editForm.get('email').errors?.email">
              Email is invalid
            </span>
        </span>
      </div>
  
      <div class="form-group">
        <label for="advertisingMonthlyBudget">Advertising monthly budget:</label>
        <input type="number" formControlName="advertisingMonthlyBudget" placeholder="Advertising monthly budget" class="form-control" id="advertisingMonthlyBudget" required>
        <span class="has-error" *ngIf="editForm.get('advertisingMonthlyBudget').errors && (editForm.get('advertisingMonthlyBudget').touched
        || editForm.get('advertisingMonthlyBudget').dirty)">
            <span *ngIf="editForm.get('advertisingMonthlyBudget').errors.required">
              Advertising monthly budget is required
            </span>
        </span>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" formControlName="phoneNumber" maxlength="10" minlength="10" placeholder="Phone Number" class="form-control" id="phoneNumber" required>
        <span  *ngIf="editForm.get('phoneNumber').errors && (editForm.get('phoneNumber').touched
        || editForm.get('phoneNumber').dirty)">
            <span class="has-error" *ngIf="editForm.get('phoneNumber').errors.required">
              Phone number is required
            </span>
            <span class="has-error" *ngIf="editForm.get('phoneNumber').errors?.pattern">
              Phone number is min length is 10
            </span>
        </span>
    </div>
  
      <button class="btn btn-success"  type="submit" [disabled]="!editForm.valid"  type="submit">Update</button>
    </form>
  </div>
